    <title>Khmer24</title>
  </head>
  <body>
    <!-- Header of web -->
    <header class="toolbar">
      <div class="navbar">
        <div class="logo">
          <!-- flag Cambodia -->
          <img src="https://www.khmer24.com/icon/khmer24.png" alt="webname" />
          <img src="https://www.khmer24.com/icon/km-40x40.png" alt="" />
        </div>
        <div class="search-container">
          <select class="menu" id="search">
            <option value="#">All Category</option>
            <option value="#">Cars and Vehicles</option>
            <option value="#">Phones & Tablets</option>
            <option value="#">Computers & Accessories</option>
            <option value="#">Electronics & Appliances</option> 
          </select>
          <input type="text" placeholder="What are you looking for..." />
        </div>
        <!-- button -->
        <div class="auth-buttons">
          <a href="#">Login</a>
          <a id="choose" href="#">Or</a>
          <a href="#">Register</a>
          <button id="paypalBtn">Sell</button>
        </div>
      </div>
    </header>
    <!--Update pic -->
    <div class="picutre">
      <img src="https://www.khmer24.ws/www/delivery/ai.php?filename=khmer-24_banner.jpg%20(2)&contenttype=jpeg" alt="" /></div>
    <div class="character">
      <h1>Welcom to khmer24.com, the biggest online market in Cambodia.</h1>
    </div>
    <div class="list">
      <div class="#">
        <th>
          <img src="https://images.khmer24.co/categories/23-01-17/s-cars-and-vehicles-1673926803.png" alt="">

          <td>Electronics & Appliances</td>
          <img src="https://images.khmer24.co/categories/23-09-21/s-property-housing-rentals-1695265714.png" alt="">

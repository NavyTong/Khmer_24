    <!-- Header of web -->
    <header class="toolbar">
      <div class="logo">
        <!-- flag Cambodia -->
        <img
          class="logo_img"
          src="https://www.khmer24.com/icon/khmer24.png"
          alt="webname"
        />
        <img
          class="flag_img"
          src="https://www.khmer24.com/icon/km-40x40.png"
          alt=""
        />
      </div>
      <div class="search-container search-container-desktop">
        <select class="menu" id="search">
          <option value="#">All Category</option>
          <option value="#">Cars and Vehicles</option>
          <option value="#">Phones & Tablets</option>
          <option value="#">Computers & Accessories</option>
          <option value="#">Electronics & Appliances</option>
        </select>
        <input type="text" placeholder="What are you looking for..." />
      </div>
      <!-- button -->
      <div class="auth-buttons">
        <a href="#">Login</a>
        <a id="choose" href="#">Or</a>
        <a href="#">Register</a>
        <button id="paypalBtn">Sell</button>
      </div>
    </header>
    <div class="search-container search-container-mobile">
      <select class="menu" id="search">
        <option value="#">All Category</option>
        <option value="#">Cars and Vehicles</option>
        <option value="#">Phones & Tablets</option>
        <option value="#">Computers & Accessories</option>
        <option value="#">Electronics & Appliances</option>
      </select>
      <input type="text" placeholder="What are you looking for..." />
    </div>
    <!-- Logo Picture vivo-->
    <div class="logo_pic">
      <img
        src="https://www.khmer24.ws/www/delivery/ai.php?filename=970pxx250-001.gif&contenttype=gif"
        alt=""
      />
    </div>
    <div class="character">
      <h1>Welcom to khmer24.com, the biggest online market in Cambodia.</h1>
    </div>
    <!-- category update -->
    <div id="category_list" class="category_list"></div>

    <!-- top ads -->
    <div id="top_ads" class="top_ads"></div>
    <div id="price" , price="price"></div>

    <!-- part lastest ads -->
    <div class="latest_ads_latest">
      <h1>Latest Ads</h1>
    </div>

    <!-- latest ads -->
    <div id="latest_ads" class="latest_ads"></div>
    <div class="selectall"><button>View All</button></div>

    <!-- Location lsit -->
    <div id="locationList" class="locationList">
      <div>
        <h2>Browse by Location</h2>
        <div class="list_location">
          <li id="locationUl" class="locationUl"></li>
        </div>
      </div>
    </div>

    <!-- last navbar -->
    <div class="pic_cambodia">
      <img src="https://www.khmer24.com/icon/khmer24_footer.png" alt="" />
    </div>
